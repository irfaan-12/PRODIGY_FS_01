<head>
  <style>
    .navbar{
        background-color: transparent;
        box-shadow: none;
        border: none;
        letter-spacing: 2px;
    }

    .navbar .navbar-brand:hover{
        color: black;
    }

    
    .navbar-right:hover{
        color: black;
    }

    .navbar-inverse .navbar-nav>li>a:hover{
        color: black;
    }
    .navbar .navbar-brand{
        color: rgb(170, 87, 248);
    }

  </style>
</head>


<nav class="navbar navbar-inverse navbar-fixed-top color">
    <div class="container">
        <div class="navbar-header">					
            <a href="{% url 'Home' %}" class="navbar-brand"><i class="fa fa-users"> Admin Panel</i></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'Home' %}"><i class="fa fa-home"> Home</i></a></li>                       
            {% if user.is_authenticated %}
				<li><a href="{% url 'Profile'%}"><i class="fa fa-user"> Profile</i></a></li>
                <form id="logout-form" action="{% url 'Logout' %}" method="POST" style="display: none;">
                    {% csrf_token %}
                </form>
                
                <li><a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();"><i class="fa fa-user"> Logout</i></a></li>
                
            {% else %}
                <li><a href="{% url 'Login' %}"><i class="fa fa-user"> Login</i></a></li>
                <li><a href="{% url 'Register' %}"><i class="fa fa-users"> Register</i></a></li>
            {% endif %}  
        </ul>
    </div>
</nav>
